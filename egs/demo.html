<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Slideshow Test Page</title>

<link rel="stylesheet" type="text/css" href="../src/css/flexile.css">
<style>
  #img2{
    width: 30%;
    right: 0%;
    bottom: 0%;
  }  
</style>

</head>

<body>

<div class="container">
<h1 style="color:#555">Test Page</h1>

<div id="presentation">

  <section id="section1">
    <p>Hi!</p>
		<img src="images/img1000.jpg" id="img2" />
  </section>

  <section class="flexile-transition-slide-down">
    <p data-a="yes">1</p>
  </section>
	
  <section>	
		<p>2</p>
  </section>
		
  <section>
    <p>3</p>
  </section>
	
	<section>	
    <p>4</p>
	</section>
		

</div>
  <section>	
		<p>2</p>
  </section>
</div>

<script src="../src/js/flexile.js"></script>
<script>
let config = flexile.config()
  .addAspects([flexile.helpers.aspects.monitor, flexile.helpers.aspects.traditional])
  .addThemes(["dark", "white", "black"])
  .addTransitions("slide-right")
  .addKeys(flexile.helpers.keys.lrpn)
  .addKeys(flexile.helpers.keys.numbers0)
  .addKeys([{code: 219, value: "first"}, {code: 221, value: "last"}])
  .addKeys([{code: 65, value: "aspect"}, {code: 70, value: "fullscreen"}])
  .addKeys([{code: 84, value: "theme"}, {code: 82, value: "transition"}]);
  
let fPres = flexile.create("#presentation", config);

</script>
</body>
</html>
